<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lasse's Verhaal - Waterpolo Keeper</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

    /* Body styling */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Russo One', sans-serif;
      color: #e0f7fa;
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    /* Container for text */
    #container {
      max-width: 900px;
      width: 100%;
      background: rgba(10, 50, 70, 0.7);
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 0 20px #00acc1;
      position: relative;
      overflow: hidden;
      min-height: 200px;
      user-select: none;
    }

    /* Water ripple effect background */
    #container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 25% 25%, rgba(0,172,193,0.15), transparent 25%),
        radial-gradient(circle at 75% 75%, rgba(0,172,193,0.15), transparent 25%);
      animation: ripple 10s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes ripple {
      0% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(25%, 25%) scale(1.05);
      }
      100% {
        transform: translate(0, 0) scale(1);
      }
    }

    /* Text styling */
    #text {
      font-size: 2.2rem;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      position: relative;
      z-index: 1;
      min-height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    /* Accent styling for "waterpolo keeper" style words */
    .highlight {
      color: #00acc1;
      text-shadow: 0 0 8px #00acc1;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="text"></div>
  </div>

  <script>
    const sentences = [
      "Ik weet eigenlijk niet hoe ik dit allemaal moet uitleggen, maar het zit te diep om niks mee te doen.",
      "Dus ik schrijf het op. Voor mezelf. Omdat het eruit moet.",
      "Ik heb afscheid genomen van mijn klas. Van mijn school. Van mijn club.",
      "En elk afscheid voelde als een klein stukje van mezelf dat ik moest loslaten.",
      "BZC was mijn club. Mijn thuis. Mijn mensen.",
      "Ik stond daar op doel alsof mijn leven ervan afhing.",
      "Elke training, elke wedstrijd, elke bal.",
      "Op de tribune zeiden ze: <span class='highlight'>‘Hij moet wat met dat talent gaan doen.’</span>",
      "Toen kwam <span class='highlight'>Het Ravijn</span>. Eredivisie O16. Mijn kans.",
      "Maar mijn trainer heeft mij gement. Hij gaf me geen keuze.",
      "Hij belde me. Legde druk. Alsof ik fout zat door te dromen.",
      "Alsof ik alles wat ik gaf zomaar vergat.",
      "En nu zie ik een gastspeler op mijn plek trainen.",
      "Alsof ik nooit bestaan heb. Alsof ik te vervangen ben.",
      "Dat doet pijn. Diep.",
      "Maar ik ben verder gegaan. Voor mijn droom.",
      "En dat voelt soms als winnen en verliezen tegelijk.",
      "Ik hoop dat mensen ooit snappen wat dit echt met me heeft gedaan.",
      "Ik heb gekozen voor mezelf. En dat mag.",
      "Maar ik vergeet nooit wie ik was. Of waar ik vandaan kom."
    ];

    const textEl = document.getElementById('text');
    let index = 0;

    function showNextSentence() {
      textEl.style.opacity = 0;
      setTimeout(() => {
        textEl.innerHTML = sentences[index];
        textEl.style.opacity = 1;
        index++;
        if (index < sentences.length) {
          setTimeout(showNextSentence, 4500); // 4.5 seconden per zin
        }
      }, 1500); // 1.5 seconden fade out
    }

    showNextSentence();
  </script>
</body>
</html>
