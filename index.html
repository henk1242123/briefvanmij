<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lasse's Verhaal - Waterpolo Keeper Achtergrond</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Russo One', sans-serif;
      background: #0f2027;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0f7fa;
      text-align: center;
      position: relative;
    }
    /* Achtergrond GIF */
    #background-gif {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: translate(-50%, -50%);
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
      user-select: none;
    }
    /* Container tekst */
    #container {
      position: relative;
      max-width: 900px;
      background: rgba(10, 50, 70, 0.8);
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 0 20px #00acc1;
      z-index: 10;
      user-select: none;
    }
    #text {
      font-size: 2.2rem;
      line-height: 1.4;
      min-height: 120px;
      padding: 0 20px;
    }
    .highlight {
      color: #00acc1;
      text-shadow: 0 0 8px #00acc1;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <!-- Vervang onderstaande src door de link naar jouw GIF -->
  <img id="background-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNTA4YjcwMjc5ZjZjNzY3YzlhMDAyZTU1N2VhNDAyMWZmOTNiN2UxNCZjdD1n/I9uReR7jwOuTY/giphy.gif" alt="Waterpolo keeper animatie" aria-hidden="true" />

  <div id="container" role="main" aria-live="polite" aria-atomic="true">
    <div id="text" aria-label="Lasse's verhaal"></div>
  </div>

  <script>
    const sentences = [
      "Ik weet eigenlijk niet hoe ik dit allemaal moet uitleggen, maar het zit te diep om niks mee te doen.",
      "Dus ik schrijf het op. Voor mezelf. Omdat het eruit moet.",
      "Ik heb afscheid genomen van mijn klas. Van mijn school. Van mijn club.",
      "En elk afscheid voelde als een klein stukje van mezelf dat ik moest loslaten.",
      "BZC was mijn club. Mijn thuis. Mijn mensen.",
      "Ik stond daar op doel alsof mijn leven ervan afhing.",
      "Elke training, elke wedstrijd, elke bal.",
      "Op de tribune zeiden ze: <span class='highlight'>‘Hij moet wat met dat talent gaan doen.’</span>",
      "Toen kwam <span class='highlight'>Het Ravijn</span>. Eredivisie O16. Mijn kans.",
      "Maar mijn trainer heeft mij gement. Hij gaf me geen keuze.",
      "Hij belde me. Legde druk. Alsof ik fout zat door te dromen.",
      "Alsof ik alles wat ik gaf zomaar vergat.",
      "En nu zie ik een gastspeler op mijn plek trainen.",
      "Alsof ik nooit bestaan heb. Alsof ik te vervangen ben.",
      "Dat doet pijn. Diep.",
      "Maar ik ben verder gegaan. Voor mijn droom.",
      "En dat voelt soms als winnen en verliezen tegelijk.",
      "Ik hoop dat mensen ooit snappen wat dit echt met me heeft gedaan.",
      "Ik heb gekozen voor mezelf. En dat mag.",
      "Maar ik vergeet nooit wie ik was. Of waar ik vandaan kom."
    ];

    const textEl = document.getElementById('text');
    let index = 0;

    function showNextSentence() {
      textEl.style.opacity = 0;
      setTimeout(() => {
        textEl.innerHTML = sentences[index];
        textEl.style.opacity = 1;
        index++;
        if (index < sentences.length) {
          setTimeout(showNextSentence, 4500);
        }
      }, 1500);
    }

    showNextSentence();
  </script>
</body>
</html>
